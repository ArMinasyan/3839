<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Start Page</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="startPage_banner">
        <div class="startPage_body">
            <div class="logo"><a href="#"><img src="images/logo.png"></a></div>
            <div class="loginContainer form-step-content">
                <div class="input_container ">
                    <img src="images/business-name.svg">
                    <input type="text" placeholder="Email" id="log_email">
                </div>
                <div class="input_container">
                    <img src="images/password.svg">
                    <input type="password" placeholder="Password" id="log)password">
                </div>
                <span class="signin_error" id="signin_error"></span>
                <div class="input_container">
                    <button type="button" class="next_btn text" id="signin">Sign In</button>
                </div>
            </div>

            <div class="menu_btns">
                <a class="client_btn" href="">You're a client?</a>
                <a class="therapist_btn" href="sign_up">You're a therapist?</a>
            </div>
        </div>
    </div>


    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>

</body>

</html>
